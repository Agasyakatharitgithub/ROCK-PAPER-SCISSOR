<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>rock paper scissor</title>
</head>

<body>
    <div class="rectangle1">
        <div class="content1">
            <p>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
            <div class="gamescore">
                <div class="compscore">
                    <p class="comp">COMPUTER</p>
                    <p class="score">SCORE</p>
                    <span id="cpoints">0</span>
                </div>
                <div class="yoursscore">
                    <p class="yourscore">YOUR</p>
                    <p class="your_score">SCORE</p>
                    <span id="points">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="game-con">
        
        <div class="option">
            <div class="lines">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <div class="effect1">
                <img src="Ellipse 4.png"  class="c1">
                <img src="Ellipse 4.png"  class="c2">
                <img src="Ellipse 4.png"  class="c3">
            </div>
            <div class="effect2">
                <img src="Ellipse 4.png" class="c4">
                <img src="Ellipse 4.png" class="c5">
                <img src="Ellipse 4.png" class="c6">
            </div>
            <div class="pickedinfo">
                <p class="you">YOU PICKED</p>
                <p class="pc">PC PICKED</p>
            </div>
            <div class="rock ply">
                <div class="item">
                    <img src="icons8-fist-67 1.png" id="rock">
                </div>
            </div>
            <div class="paper ply">
                <div class="item">
                    <img src="icons8-hand-64 1.png" id="paper">
                </div>
            </div>
            <div class="sci ply">
                <div class="item">
                    <img src="17911 1 (1).png" id="scissors">
                </div>
            </div>
            <div class="rock computer">
                <div class="item">
                    <img src="icons8-fist-67 1.png" id="rock">
                </div>
            </div>
            <div class="paper computer">
                <div class="item">
                    <img src="icons8-hand-64 1.png" id="paper">
                </div>
            </div>
            <div class="sci computer">
                <div class="item">
                    <img src="17911 1 (1).png" id="scissors">
                </div>
            </div>
        </div>
    </div>

    <div class="btn-div">
        <p id="btn-rule">RULES</p>
    </div>
    <div class="next">
        
        <a href="index1.html" id="nextrule">NEXT</a>
    </div>

    <div id="box">
        <img src="Frame 4.png" >
        <div id="close">
            <p class="cross">X</p>
        </div>
    </div>
    
    <div class="btn1">
        <p id="btn-rule1">RULES</p>
    </div>

    <div id="box1">
        <img src="Frame 4.png" >
        <div id="close1">
            <p class="cross1">X</p>
        </div>
    </div>
    
    <div class="win-modal">
        <p class="winner">YOU WIN</p>
        <p class="lost">AGAINST PC</p>
        <button class="play">PLAY AGAIN</button>
    </div>
    <div class="tie-modal">
        <p class="tie">TIE UP</p>
        <button class="same">REPLAY</button>
    </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
